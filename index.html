<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guardian Chatbot</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #ff4f4f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #chatbox {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      background-color: #333;
      align-self: flex-end;
    }

    .bot {
      background-color: #222;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background-color: #1a1a1a;
      gap: 10px;
    }

    #userInput {
      flex-grow: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #ff4f4f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e03636;
    }
  </style>
</head>
<body>
  <header>Guardian AI Chatbot</header>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage("You", text, "user");
      input.value = "";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer sk-or-qqQwznzuvs1B0s7Ku1d3qDw5eJ5RMDNkmvh6TRHsfKi83CJW",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openchat/openchat-7b:free",
            messages: [{ role: "user", content: text }]
          })
        });

        const data = await response.json();
        const botMsg = data.choices?.[0]?.message?.content?.trim() || "Sorry, I didn't understand that.";
        appendMessage("Bot", botMsg, "bot");
      } catch (error) {
        appendMessage("Bot", "‚ùå Error talking to AI.", "bot");
        console.error(error);
      }
    }

    function appendMessage(sender, text, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.textContent = `${sender}: ${text}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
