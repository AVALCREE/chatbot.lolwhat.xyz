<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>lolchatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
    }
    .chat-box {
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #ff4f4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin: 10px 0;
    }
    .user { color: #ffb347; }
    .bot { color: #87cefa; }
  </style>
</head>
<body>
  <div class="chat-box">
    <h1>ðŸ’¬ lolchatbot</h1>
    <div id="messages"></div>
    <textarea id="userInput" placeholder="Type a message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWCFVYTR82J67k_BiN0gnadpVKjVUlpl4",
      authDomain: "lolwhat-xyz.firebaseapp.com",
      projectId: "lolwhat-xyz",
      storageBucket: "lolwhat-xyz.appspot.com",
      messagingSenderId: "268942778404",
      appId: "1:268942778404:web:2534346402db956ffd38b1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('userInput');

    let user = null;
    let history = [];

    // Sign in on load
    onAuthStateChanged(auth, async (u) => {
      if (u) {
        user = u;
        const ref = doc(db, 'users', user.uid);
        const snapshot = await getDoc(ref);
        if (snapshot.exists()) {
          history = snapshot.data().messages || [];
        }
        showHistory();
      } else {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
      }
    });

    function showHistory() {
      messagesEl.innerHTML = '';
      history.forEach(m => {
        messagesEl.innerHTML += `<div class="message ${m.role}">${m.role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}: ${m.content}</div>`;
      });
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      inputEl.value = '';
      history.push({ role: 'user', content: text });
      showHistory();

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: history
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "Something went wrong!";
      history.push({ role: 'assistant', content: reply });
      showHistory();
      saveToFirestore();
      speak(reply);
    }

    async function saveToFirestore() {
      if (!user) return;
      const ref = doc(db, 'users', user.uid);
      await setDoc(ref, { messages: history });
    }

    async function speak(text) {
      const res = await fetch("https://api.replicate.com/v1/predictions", {
        method: "POST",
        headers: {
          "Authorization": "Token r8_SREjREVCLbJKqPbS3r50ODtjwDgnKYQ1etbtk",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          version: "audiocraft/bark",
          input: { prompt: text }
        })
      });

      const result = await res.json();
      const url = result?.output?.[0];
      if (url) {
        const audio = new Audio(url);
        audio.play();
      }
    }
  </script>
</body>
</html>
