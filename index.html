<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lolwhat Chatbot</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    #chat {
      width: 90%;
      max-width: 700px;
      height: 75vh;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 10px;
      background-color: #1a1a1a;
      margin-top: 2rem;
    }
    .message {
      margin: 10px 0;
    }
    .user { color: #7fcdff; }
    .bot { color: #ffc47f; }
    #inputBox {
      width: 90%;
      max-width: 700px;
      display: flex;
      margin: 1rem 0;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #ff4f4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: inherit;
    }
    button:hover {
      background-color: #ff2f2f;
    }
    #toggleVoice {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <button id="toggleVoice">ðŸ”Š Voice: Off</button>

  <div id="chat"></div>
  <div id="inputBox">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUovP6qgIUI7ajZI_bfqx5wQMgby1Rx4I",
      authDomain: "chatbot-project.firebaseapp.com",
      projectId: "chatbot-project",
      storageBucket: "chatbot-project.appspot.com",
      messagingSenderId: "974218490283",
      appId: "1:974218490283:web:52759d99f1ea75aa2e5c2c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let voiceEnabled = false;

    document.getElementById("toggleVoice").onclick = () => {
      voiceEnabled = !voiceEnabled;
      document.getElementById("toggleVoice").innerText = `ðŸ”Š Voice: ${voiceEnabled ? "On" : "Off"}`;
    };

    auth.signInAnonymously().then(user => {
      currentUser = user.user;
      loadChat();
    });

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      appendMessage("user", message);
      input.value = "";

      await db.collection("chats").add({
        uid: currentUser.uid,
        sender: "user",
        message,
        timestamp: new Date()
      });

      // Get last messages for context
      const recentMessages = await db.collection("chats")
        .where("uid", "==", currentUser.uid)
        .orderBy("timestamp", "desc")
        .limit(10).get();

      const context = [...recentMessages.docs].reverse().map(doc => {
        const m = doc.data();
        return `${m.sender === "user" ? "You" : "Bot"}: ${m.message}`;
      }).join("\n");

      // Call OpenRouter
      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer sk-or-1fu9lc8p5a7zLKla7rICLb8RZmz2LN2MkqqJVnNz9hrN7RMI",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "mistralai/mixtral-8x7b",
          messages: [
            { role: "system", content: "You are a helpful and funny chatbot." },
            { role: "user", content: context }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      appendMessage("bot", reply);

      await db.collection("chats").add({
        uid: currentUser.uid,
        sender: "bot",
        message: reply,
        timestamp: new Date()
      });

      if (voiceEnabled) synthVoice(reply);
    }

    function appendMessage(sender, text) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = `${sender === "user" ? "You" : "Bot"}: ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function loadChat() {
      db.collection("chats")
        .where("uid", "==", auth.currentUser.uid)
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          document.getElementById("chat").innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            appendMessage(data.sender, data.message);
          });
        });
    }

    async function synthVoice(text) {
      const response = await fetch("https://api.replicate.com/v1/predictions", {
        method: "POST",
        headers: {
          "Authorization": "Token r8_NAfjT8VBz7Z88l3jZJl9Ay34JPGAufYGeVglzmWqAFYzh",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          version: "b8c6d396-55b5-4106-90c5-8c1fba6741b3", // Bark
          input: {
            prompt: text
          }
        })
      });
      const prediction = await response.json();
      const url = prediction.output.audio;
      const audio = new Audio(url);
      audio.play();
    }
  </script>
</body>
</html>
