<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot - lolwhat.xyz</title>
  <style>
    body {
      background-color: black;
      color: #ff4f4f;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px 0 cyan; }
      40% { text-shadow: 2px -2px lime; }
      60% { text-shadow: -2px 2px yellow; }
      80% { text-shadow: 2px 2px blue; }
      100% { text-shadow: 0 0 red; }
    }

    #chatBox {
      width: 100%;
      max-width: 800px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ff4f4f;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #111;
      border-radius: 10px;
    }

    #chatBox div {
      margin: 10px 0;
    }

    input, button {
      font-family: 'Courier New', Courier, monospace;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }

    #userInput {
      width: 70%;
      background-color: #222;
      color: white;
    }

    button {
      background-color: #ff4f4f;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff2f2f;
    }
  </style>
</head>
<body>
  <h1>üí¨ Chatbot</h1>
  <div id="chatBox"></div>
  <input id="userInput" type="text" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<div><strong>You:</strong> ${input}</div>`;
      document.getElementById("userInput").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://aimlapi.com/api/v1/prompt", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-API-KEY": "a06d79fdf6234fb9b579620c6c986b0f"
          },
          body: JSON.stringify({
            prompt: input,
            model: "gpt-3.5-turbo",
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.response || "‚ùå No response received.";
        chatBox.innerHTML += `<div><strong>Bot:</strong> ${reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error("Error:", error);
        chatBox.innerHTML += `<div><strong>Bot:</strong> ‚ùå Failed to get response</div>`;
      }
    }
  </script>
</body>
</html>
